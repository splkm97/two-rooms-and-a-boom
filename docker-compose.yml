version: '3.8'

services:
  app:
    image: splkm97/2r1b:0.5
    ports:
      - "9090:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - FRONTEND_URL=http://localhost:9090
      - ROLE_CONFIG_DIR=/etc/role-configs
    volumes:
      # Mount local role configs for testing
      - ./backend/config/roles:/etc/role-configs:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
