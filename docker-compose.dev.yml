version: '3.8'

# Development docker-compose with hot reload and debugging
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: two-rooms-boom-frontend-dev
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - VITE_WS_BASE_URL=ws://localhost:8080
    command: npm run dev -- --host 0.0.0.0
    networks:
      - two-rooms-boom-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: two-rooms-boom-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - FRONTEND_URL=http://localhost:5173
    command: go run cmd/server/main.go
    networks:
      - two-rooms-boom-dev-network
    depends_on:
      - frontend

networks:
  two-rooms-boom-dev-network:
    driver: bridge
